<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odontograma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        .polygon-wrapper:hover {
            cursor: pointer;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #f2f4f6;
            overflow: hidden;
        }
        ul {
            list-style: none;
        }
        .context-menu { 
            position: absolute; 
        } 
        .menu {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgb(64 64 64 / 5%);
            padding: 10px 0;
        }
        .menu > li > a {
            font: inherit;
            border: 0;
            padding: 10px 30px 10px 15px;
            width: 100%;
            display: flex;
            align-items: center;
            position: relative;
            text-decoration: unset;
            color: #000;
            font-weight: 500;
            transition: 0.5s linear;
            -webkit-transition: 0.5s linear;
            -moz-transition: 0.5s linear;
            -ms-transition: 0.5s linear;
            -o-transition: 0.5s linear;
        }
        .menu > li > a:hover {
            background:#f1f3f7;
            color: #4b00ff;
            cursor: pointer;
        }
        .menu > li > a > i {
            padding-right: 10px;
        }

        .rectangle-polygon:hover {
            fill: #4b00ff;
        }
    </style>
</head>
<body>
    <section id="container-selected-tooth" style="width: 42px; height: 60px; margin: 3rem auto !important;">

    </section>
    <section id="odontograma-wrapper">
        <div id="odontograma" style="width: 610px; height: 230px; margin: 3rem auto !important">
        </div>
    </section>

    <section id="contextOdontogramMenu" class="context-menu" style="display: none">
        <ul id="contextMenuItems" class="menu">
        </ul>
    </section>
</body>
</html>
